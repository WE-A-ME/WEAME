<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro Empresa</title>
</head>
<body>
    <main>
        <div> 
            <img class="logo" src="img/logo.png" alt="">
        </div>
        <div class="conteudo">
            <img src="img/Frame 47462.png" alt="" class="imagem">
            <div class="caixaazul">
                <h1>Seja um Parceiro.</h1>
                    <input type="text" placeholder="Nome Completo" class="caixadetexto">
                    <input type="text" placeholder="CPF ou CNPJ" class="caixadetexto">
                    <input type="email" placeholder="Digite seu Email" class="caixadetexto">
                    <input type="tel" placeholder="Digite seu Telefone" class="caixadetexto">
                <button class="btn-cadastro">Cadastrar-se</button>
            </div>
        </div>
    </main>
</body>
</html>
